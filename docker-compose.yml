services:
  backend:
    build: ./backend
    environment:
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - DATABASE_URL=file:data/runplanner.db?_pragma=busy_timeout(5000)&cache=shared
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - db-data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data:
